<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamil Voice Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }

        #transcription {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Tamil Voice Transcriber</h1>

    <button id="startBtn">üî¥ Start Recording</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>

    <div id="transcription"><strong>Transcribed Text:</strong> <span id="output"></span></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const output = document.getElementById('output');

        startBtn.onclick = async () => {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (e) => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', blob, 'audio.webm');

                output.innerText = "‚è≥ Transcribing...";

                const response = await fetch('http://localhost:3000/transcribe', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                output.innerText = data.text || "‚ùå Failed to transcribe.";
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
